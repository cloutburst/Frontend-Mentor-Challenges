<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div>
      <img src="./images/image-product-desktop.jpg" id="perfume-image" />
    </div>
    <div id="details">
      <div id="perfume">
        <p id="product-type">PERFUME</p>
      </div>
      <div>
        <p id="product-name">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </p>
      </div>
      <div>
        <p id="description">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />Olivier Polge, Perfumer-Creator
          <br />
          for the House of CHANEL.
        </p>
      </div>
      <div id="price">
        <div id="new-price">$149.99</div>
        <div id="old-price">$169.99</div>
      </div>
      <button id="button">
        <img src="/images/icon-cart.svg" id="icon" />
        <p id="cart">Add to cart</p>
      </button>
    </div>
  </body>
</html>
