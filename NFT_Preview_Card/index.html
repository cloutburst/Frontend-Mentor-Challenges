<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card">
      <div id="details">
        <div id="image">
          <img src="images/image-equilibrium.jpg" />
        </div>
        <div id="heading">
          <h2>Equilibrium #3429</h2>
        </div>
        <div id="desc">
          <p>Our Equilibrium collection promotes <br />balance and calm.</p>
        </div>
        <div id="eth-details">
          <div id="eth">
            <div>
              <img src="./images/icon-ethereum.svg" />
            </div>
            <div>
              <p>0.041 ETH</p>
            </div>
          </div>
          <div id="time">
            <div id="clock">
              <img src="./images/icon-clock.svg" />
            </div>
            <div id="time-left">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div id="creator-details">
          <div id="pfp">
            <img src="./images/image-avatar.png" />
          </div>
          <div id="name">
            <div>
              <p id="creator-desc-1">Creation of</p>
            </div>
            <div>
              <p id="creator-desc-2">Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
